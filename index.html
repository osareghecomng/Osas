
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Overview</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <h1>Account Overview</h1>
        <div class="overview">
            <div class="card">
                <div class="icon">👤</div>
                <p>Your username</p>
            </div>
            <div class="card">
                <div class="icon">📅</div>
                <p>Registration Date</p>
            </div>
            <div class="card">
                <div class="icon">⏰</div>
                <p>Last Access</p>
            </div>
        </div>

        <div class="finance">
            <div class="card">
                <div class="icon">💰</div>
                <p>₹0</p>
                <button>Make a Deposit</button>
            </div>
            <div class="card">
                <div class="icon">💳</div>
                <p>Your Balance: ₹0</p>
                <button>Withdraw Funds</button>
            </div>
            <div class="card">
                <div class="icon">🎁</div>
                <p>Added Bonus: ₹0</p>
                <button>My Deposits</button>
            </div>
        </div>

        <h2>Your Deposits/Withdrawals</h2>
        <div class="transactions">
            <div class="card">
                <div class="icon">📥</div>
                <p>Last Deposit: ₹0</p>
            </div>
            <div class="card">
                <div class="icon">📤</div>
                <p>Withdrawal: ₹0.00</p>
            </div>
        </div>
    </div>
</body>
</html>
